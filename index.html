<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai Angka ke Huruf</title>
</head>
<body>
    <h2>Konversi Nilai Angka ke Huruf</h2>
    <label for="nilai">Masukkan Nilai:</label>
    <input type="number" id="nilai" placeholder="Masukkan nilai angka">
    <button onclick="konversiNilai()">Konversi</button>
    <p>Nilai Huruf: <span id="nilaiHuruf"></span></p>

    <script>
        function konversiNilai() {
            const nilai = document.getElementById('nilai').value;
            let nilaiHuruf = '';

            if (nilai >= 0 && nilai <= 40) {
                nilaiHuruf = 'E';
            } else if (nilai >= 41 && nilai <= 55) {
                nilaiHuruf = 'D';
            } else if (nilai >= 56 && nilai <= 70) {
                nilaiHuruf = 'C';
            } else if (nilai >= 71 && nilai <= 80) {
                nilaiHuruf = 'B';
            } else if (nilai >= 81 && nilai <= 100) {
                nilaiHuruf = 'A';
            } else {
                nilaiHuruf = 'Nilai tidak valid';
            }

            document.getElementById('nilaiHuruf').innerText = nilaiHuruf;
        }
    </script>
</body>
</html>
